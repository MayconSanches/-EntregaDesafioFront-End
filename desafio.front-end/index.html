<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Fornecedor e Produtos</h2>
        <form id="cadastro-form">
            <!-- Dados do Fornecedor -->
            <div class="form-group">
                <label for="razaoSocial">Razão Social*</label>
                <input type="text" class="form-control" id="razaoSocial" required>
            </div>
            <div class="form-group">
                <label for="nomeFantasia">Nome Fantasia*</label>
                <input type="text" class="form-control" id="nomeFantasia" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ*</label>
                <input type="number" class="form-control" id="cnpj" required>
            </div>
            <div class="form-group">
                <label for="inscriçãoEstadual">Inscrição Estadual*</label>
                <input type="text" class="form-control" id="inscriçãoEstadual" required>
            </div>
            <div class="form-group">
                <label for="inscriçãoMunicipal">Inscrição Municipal*</label>
                <input type="text" class="form-control" id="inscriçãoMunicipal" required>
            </div>
            <!-- Endereço com preenchimento automático via API CEP -->
            <div class="form-group">
                <label for="cep">CEP*</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="form-group">
                <label for="nomeContato">Nome da Pessoa de Contato*</label>
                <input type="text" class="form-control" id="nomeContado" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone*</label>
                <input type="number" class="form-control" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="text" class="form-control" id="email" required>
            </div>

            <!-- Tabela de Produtos -->
            <h4>Produtos</h4>
            <table class="table" id="produtos-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Unidade de Medida</th>
                        <th>Quantidade em Estoque</th>
                        <th>Valor Unitário</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de produtos aqui -->
                    <tr>
                        <td>Liquidificador</td>
                        <td>15</td>
                        <td>50</td>
                        <td>R$ 120,00</td>
                        <td></td>
                    </tr>

                </tbody>
            </table>

            <!-- Tabela de Anexos -->
            <h4>Anexos</h4>
            <table class="table" id="anexos-table">
                <thead>
                    <tr>
                        <th>Nome do Anexo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de anexos aqui -->
                </tbody>
            </table>
            <button class="btn btn-primary" id="add-anexo">Adicionar Anexo</button>

            <button class="btn btn-success" id="salvar-fornecedor">Salvar Fornecedor</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="seu-script.js"></script>
</body>

</html>
